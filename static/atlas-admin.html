<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Atlas Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#0b0f14;color:#e9eef5}
    .card{background:#111826;border:1px solid #243245}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, monospace}
    input,select,textarea{background:#0d1522!important;color:#e9eef5!important;border:1px solid #2a3a52!important}
    .muted{color:#9fb1c6}
    a{color:#9ad}
  </style>
</head>
<body class="py-4">
<div class="container" style="max-width: 1100px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0">Atlas Admin</h2>
      <div class="muted">Holdings core + vault ingestion (v0.1)</div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="/static/atlas-onboard.html" target="_blank">Open Onboarding Form</a>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="card p-3 mb-3">
    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-outline-light btn-sm" onclick="showTab('onboarding')">Onboarding</button>
      <button class="btn btn-outline-light btn-sm" onclick="showTab('vault')">Vault</button>
      <button class="btn btn-outline-light btn-sm" onclick="showTab('owners')">Owners</button>
      <button class="btn btn-outline-light btn-sm" onclick="showTab('assets')">Assets</button>
      <button class="btn btn-outline-light btn-sm" onclick="showTab('docs')">Docs</button>
    </div>
  </div>

  <div id="tab_onboarding" class="card p-4 mb-3"></div>
  <div id="tab_vault" class="card p-4 mb-3" style="display:none"></div>
  <div id="tab_owners" class="card p-4 mb-3" style="display:none"></div>
  <div id="tab_assets" class="card p-4 mb-3" style="display:none"></div>
  <div id="tab_docs" class="card p-4 mb-3" style="display:none"></div>
</div>

<script src="/static/js/atlas-admin.js"></script>
</body>
</html>
