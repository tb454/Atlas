<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Atlas Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#0b0f14;color:#e9eef5}
    .card{background:#111826;border:1px solid #243245}
    input{background:#0d1522!important;color:#e9eef5!important;border:1px solid #2a3a52!important}
  </style>
</head>
<body class="py-5">
  <div class="container" style="max-width:520px">
    <div class="mb-3">
      <h2 class="mb-0">Atlas Admin</h2>
      <div class="text-secondary">Login to manage owners, IP, onboarding, and the data vault.</div>
    </div>

    <div class="card p-4">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" placeholder="admin@atlas.local"/>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control"/>
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Login</button>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

<script>
async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.innerHTML = "";
  try{
    const r = await fetch("/api/auth/login", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({email,password})
    });
    const j = await r.json();
    if(!r.ok){ msg.innerHTML = `<div class="alert alert-danger">${j.detail||"Login failed"}</div>`; return; }
    window.location.href = (j.role === "admin") ? "/static/atlas-admin.html" : "/static/atlas-owner.html";
  }catch(e){
    msg.innerHTML = `<div class="alert alert-danger">${String(e)}</div>`;
  }
}
</script>
</body>
</html>
